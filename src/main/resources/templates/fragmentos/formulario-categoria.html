<div xmlns:th="http://www.thymeleaf.org" th:fragment="formulario-categoria(textoBoton)"
    th:with="deshabilitarClave = ${deshabilitarClave} ?: false, foco= ${foco} ?: 'idCat'">
    <link rel="stylesheet" th:href="@{/css/estiloFormularioGenerales.css}">
    <div align="center" style="padding-bottom: 50px;">
        <form method="post" th:object="${categoria}">
            <!-- Quita o no muestres el campo idCat si es una operaciÃ³n de agregar -->
            <div th:if="${categoria.idCat != null}">
                <label for="idCat">Id</label>
                <input type="number" th:field="*{idCat}" readonly="readonly" />
            </div>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" th:field="*{nombre}" id="nombre"/>
                <p th:errors="*{nombre}" style="color: red;"></p>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" th:value="${textoBoton}" />
        </form>
    </div>
</div>

<script th:inline="javascript">
    document.getElementById(/*[[${foco}]]*/'idCat').focus();
    document.getElementById(/*[[${foco}]]*/'idCat').select();
</script>
