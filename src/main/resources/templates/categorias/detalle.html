<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragmentos/plantilla-maestra::html(~{::title}, ~{::body}, 'css/estiloFormularioGenerales.css')}">

<head>
    <title>Envios Bios - Detalle de Categoría</title>
</head>

<body th:remove="tag">
    <h1>Detalle de Categoría</h1>

    <p th:replace="~{fragmentos/parrafo-mensaje}"></p>

    <th:block th:if="${categorias}">
        <h2 th:text="${categorias.nombre}"></h2>
        <ul>
            <li><strong>Id</strong>: <span th:text="${categorias.idCat}"></span></li>
            <li><strong>Nombre</strong>: <span th:text="${categorias.nombre}"></span></li>
        </ul>
    </th:block>

    <div th:replace="~{fragmentos/footer::html(~{::title}, ~{::body})}"></div>

</body>

</html>
