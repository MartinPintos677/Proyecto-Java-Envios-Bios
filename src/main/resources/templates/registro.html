<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/registro-cliente.css">
  <title>Registro de Cliente</title>
</head>

<body>
  <div class="login-container">
    <form class="login-form" action="/imagenes/header-dos.html" method="GET">
      <div class="">
        <!-- Aca voy a poner el logo -->
        <img src="/imagenes/logo png.png" alt="Logo Envíos Bios" class="logo-login">
      </div>
      <h2>Registro de Cliente</h2>
      <div class="line-h2"></div>

      <div class="input-container-completo">
        <div class="input-container-uno">
          <div class="input-container-login">
            <label class="input-container-label" for="username">Nombre de Usuario</label>
            <input class="input-container-label" type="text" id="username" name="username" maxlength="18">
          </div>
          <div class="input-container-login">
            <label class="input-container-label" for="password">Contraseña</label>
            <input class="input-container-label" type="password" id="password" name="password" maxlength="18">
          </div>
          <div class="input-container-login">
            <label class="input-container-label" for="email">Email</label>
            <input class="input-container-label" type="email" id="email" name="email" maxlength="18">
          </div>
        </div>

        <div class="inpurt-container-dos">
          <div class="input-container-login">
            <label class="input-container-label" for="email">Cédula</label>
            <input class="input-container-label" type="text" id="cedula" name="cedula" maxlength="18">
          </div>
          <div class="input-container-login">
            <label class="input-container-label" for="domicilio">Domicilio</label>
            <input class="input-container-label" type="text" id="domicilio" name="domicilio" maxlength="50">
          </div>
          <div class="input-container-login">
            <label class="input-container-label" for="telefono">Teléfono</label>
            <input class="input-container-label" type="text" id="telefono" name="telefono" maxlength="18">
          </div>
        </div>
      </div>

      <button class="btn-login" type="button">Registrar Cliente</button>
      <div class="volver">
        <p class="registro-invitar"><a th:href="@{login}">Iniciar sesión</a></p>
        <p class="registro-invitar"><a th:href="@{index}">Volver a inicio</a></p>
      </div>
    </form>
  </div>
</body>

</html>
